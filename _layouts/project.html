<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TB Land | {{ page.projectTitle }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T2ZVEFS9YP"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-T2ZVEFS9YP');
    </script>
  </head>
  <body>
    <div class="page-container">
        <div class="header">
          <h1>{{ page.projectTitle }}</h1>
          {% include navigation.html %}
        </div>
        <div class="content-container">
          <div class="project-and-posts">
            <div class="project-content">
                {{ content }}   
            </div>
            {% for tag in site.tags %}
              {% if tag[0] == page.tag %}
                <div class="posts-container">
                  <h2>Relevant Posts</h2>
                  <ul>
                    {% for post in tag[1] %}
                      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                    {% endfor %}
                  </ul>
                </div>
              {% endif %}
            {% endfor %}
          </div>
        </div>
        {% include navigation.html %}
    </div>
  </body>
</html>
