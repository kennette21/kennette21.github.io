<nav>
    {% for item in site.data.navigation %}
      <a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>
        {{ item.name }}
      </a>
    {% endfor %}
  </nav>
  <div class="nav-container">
    {% for item in site.data.navigation %}
      <div {% if page.url == item.link %}class="current-nav-item"{% else %}class="nav-item"{% endif %}>
        <a href="{{ item.link }}">
          {{ item.name }}
        </a>
      </div>
    {% endfor %}
  </div>
